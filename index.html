  <link l="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <div class="container">
    <section class="card"> 
      <div class="bg-card-container">
        <img src="/images/image-header-desktop.jpg" alt="">

        <div class="flex-col">
          <div class="wrapper">
            <p class="main-heading">Get <span class="insights">insights</span> that help your business grow.</p>
            <p class="body-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    
                    <div class = "bottom-text">
            <div class = footer-text>
              <span class="stats">10k+</span>
              <span class= stats-text>companies</span>
            </div>
            <div class="footer-text">
              <span class="stats">314</span>
              <span class = "stats-text">templates</span>
            </div>
            <div class="footer-text">
              <span class="stats">12M+</span>
              <span class="stats-text">queries</span>
            </div>
          </div> <!--wrapper div-->
        </div>
       </div> <!-- left-col -->
      
      
    </section>
        </div> <!--container div-->
